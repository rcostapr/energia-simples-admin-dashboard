<VirtualHost *:80>
        ServerAdmin admin@localhost
        DocumentRoot /home/rcosta/html/dashboard.ubenergia.com/public
        ServerName dashboard.ubenergia.com
        ErrorLog "/home/rcosta/html/dashboard.ubenergia.com/logs/dashboard.ubenergia.com-error.log"
        CustomLog "/home/rcosta/html/dashboard.ubenergia.com/logs/dashboard.ubenergia.com-access.log" common
        <Directory /home/rcosta/html/dashboard.ubenergia.com/public>
            Options +ExecCGI -Indexes
            AddHandler cgi-script .cgi	.py
            AllowOverride All
            Require all granted
        </Directory>
</VirtualHost>
